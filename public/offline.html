<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Abominapp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(
          to bottom right,
          #0f172a,
          #1e293b,
          #0f172a
        );
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 10px;
        color: #f1f5f9;
      }

      p {
        font-size: 16px;
        color: #cbd5e1;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .info {
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .info strong {
        color: #f1f5f9;
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #2563eb;
      }

      button:active {
        background: #1d4ed8;
      }

      .available-content {
        margin-top: 40px;
        text-align: left;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 20px;
      }

      .available-content h2 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #f1f5f9;
      }

      .available-content ul {
        list-style: none;
      }

      .available-content li {
        padding: 8px 0;
        color: #cbd5e1;
      }

      .available-content li:before {
        content: 'âœ“ ';
        color: #10b981;
        font-weight: bold;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>

      <div class="info">
        <p>
          <strong>Abominapp</strong> is designed to work offline! Some content
          may be unavailable without an internet connection.
        </p>
      </div>

      <button onclick="tryReload()">Try to Reconnect</button>

      <div class="available-content">
        <h2>Available Offline:</h2>
        <ul>
          <li>Previously viewed abominations</li>
          <li>Your saved favorites</li>
          <li>Cached statistics</li>
          <li>Randomizer (if data was cached)</li>
        </ul>
      </div>
    </div>

    <script>
      function tryReload() {
        window.location.reload();
      }

      // Check connection status
      window.addEventListener('online', () => {
        const msg = document.createElement('div');
        msg.style.cssText =
          'position: fixed; top: 20px; left: 20px; right: 20px; background: #10b981; color: white; padding: 16px; border-radius: 6px; z-index: 9999;';
        msg.textContent = 'âœ“ You are back online!';
        document.body.appendChild(msg);
        setTimeout(() => window.location.reload(), 2000);
      });
    </script>
  </body>
</html>
